<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" />
    <script src="index.js"></script>
    <title>HealthTrack - Home</title>
</head>
<body class="bg-gray-700 w-full flex flex-row">
  <!-- PROFILE SECTION -->
    <section class="profile-section border border-gray-600 flex flex-col gap-8 px-6 py-6">
      <h1 class="my-0 mx-auto font-extrabold tracking-tighter font-mono text-4xl text-white my-4">HTrack</h1>
      <div class="div-image-container flex flex-col gap-2 justify-center items-center">
        <div class="div-image bg-white flex w-24 h-24 rounded-full justify-center items-center">
          <img src="./avatar.svg" alt="Admin's avatar">
        </div>
        <h2 class="font-semibold font-mono text-lg text-white">Mr. Doctor</h2>
      </div>
      <div class="data flex flex-col items-center justify-center">
        <p class="font-light font-mono text-sm text-white">No. Patients: <span>100</span></p>
        <p class="font-light font-mono text-sm text-white">No. Records: <span>12</span></p>
      </div>
      <div class="available-starts flex flex-col gap-2 -my-4">
        <h2 class="my-0 mx-auto font-bold font-mono text-3xl text-white my-4">Stats</h2>
        <div class="stats-buttons flex flex-col gap-4">
          <button class="block text-lg text-white bg-blue-600 px-16 py-2 rounded font-mono">Overall</button>
          <button class="block text-lg text-white bg-blue-600 px-14 py-2 rounded font-mono">Patients</button>
          <button class="block text-lg text-white bg-blue-600 px-14 py-2 rounded font-mono">Records</button>
        </div>
      </div>
      <div class="exit flex justify-center items-center mt-20">
        <button class="block text-lg text-white bg-red-700 px-20 py-2 rounded font-mono" onclick="window.exit()">Exit</button>
      </div>
    </section>
  <!-- PROFILE SECTION -->
  <!-- DATA SECTION -->
    <section class="stats-section border border-gray-600 flex flex-col gap-8 px-6 py-6 w-full">
      <!-- HEADER SECTION -->
        <section class="header-section mt-3">
          <div class=" flex justify-end mr-8">
            <button class="block text-lg text-white bg-blue-600 px-6 py-2 rounded font-mono">Visit Repo</button>
          </div>
        </section>
      <!-- HEADER SECTION-->
      <!-- STATS SECTION -->
        <section class="stats-section border border-gray-600">
          <div class="charts mr-8">
            <canvas id="charts"></canvas>
          </div>
          <div class="tables"></div>
        </section>
      <!-- STATS SECTION -->
    </section>
  <!-- DATA SECTION-->
</body>
</html>
